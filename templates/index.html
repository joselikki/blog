<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog JP</title>
</head>
<body>

    <h2>Blog Posts:</h2>
    {% for post in posts %}
        <a href="/blog/{{post.slug}}">
            <h3>{{post.title}}</h3>
        </a>
        <p> {{post.body | truncate(length=15)}} </p>
    {% endfor %}
    
    
</body>
</html>
